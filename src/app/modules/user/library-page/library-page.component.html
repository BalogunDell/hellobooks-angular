<div class="content-container">
  <div class="page-title">
      <h3>All Books</h3>
  </div>

  <div *ngIf="isLoading">I am still loading</div>
  <app-books
    *ngIf="!isLoading"
    [books]="books"
    (selectedBook)="goToBookDetailsPage($event)"
    [buttonText]="buttonText"
    [showModalOnButtonClick]="false"
    [isBooksOverlayNeeded]="true">
  </app-books>
</div>
