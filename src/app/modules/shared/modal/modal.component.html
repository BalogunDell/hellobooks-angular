<div *ngIf="showModal" class="modal-overlay">
  <div class="modal-content">
   <app-login-form 
    *ngIf="componentType.LOGIN === type">
  </app-login-form>

   <app-register-form 
    *ngIf="componentType.REGISTER === type"
    [isComponentRegisterType]="true"
   ></app-register-form>
  </div>

  <div (click) ="displayModal(false)" class="modal-close-btn">
    Close
  </div>
</div>
